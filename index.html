    <!-- ==================== MAIN CONTENT ==================== -->
    <div id="mainContent" class="main-content">
        <!-- Header placeholder -->
        <div id="header-placeholder" data-active="home"></div>

        <main class="main-page">
            <!-- Hero Banner Section -->
            <section class="hero-banner">
                <div class="hero-image-container">
                    <img src="assets/heroBanner.png" alt="Venue" class="hero-image">
                    <div class="hero-overlay"></div>
                    <!-- Venue Info & Event Details (Bottom Left) -->
                    <div class="hero-left-info">
                        <div class="hero-venue-info">
                            <img src="assets/geneoLongLogo.svg" alt="Geneo" class="hero-geneo-logo">
                        </div>
                        <div class="hero-event-details">
                            <span class="hero-venue">Singapore Science Park1</span>
                            <span class="hero-days">Thursday - Monday</span>
                            <span class="hero-time">10:00 AM - 8:00 PM</span>
                        </div>
                    </div>

                    <div class="hero-date">
                        <span class="hero-date-day">11</span>
                        <span class="hero-date-range">- 15</span>
                        <span class="hero-date-month">June 2025</span>
                    </div>
                </div>
            </section>

            <!-- Class Photo Section -->
            <section class="class-photo-section">
                <div class="class-photo-container">
                    <img src="assets/Cohort_Normal.png" alt="Class Photo" class="class-photo class-photo-normal">

                        </button>
                    </div>
                </div>
            </section>
